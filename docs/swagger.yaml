basePath: /api
definitions:
  models.AssignUserRequest:
    properties:
      date:
        type: string
      home_id:
        type: integer
      task_id:
        type: integer
      user_id:
        type: integer
    type: object
  models.AssignmentIDRequest:
    properties:
      assignment_id:
        type: integer
    type: object
  models.CreateBillRequest:
    type: object
  models.CreateCategoryRequest:
    properties:
      icon:
        type: string
      name:
        type: string
    type: object
  models.CreateHomeRequest:
    properties:
      name:
        minLength: 8
        type: string
    required:
    - name
    type: object
  models.CreatePollRequest:
    properties:
      options:
        items:
          $ref: '#/definitions/models.OptionRequest'
        minItems: 1
        type: array
      question:
        type: string
      type:
        enum:
        - single
        - multiple
        type: string
    required:
    - question
    - type
    type: object
  models.CreateRoomRequest:
    properties:
      home_id:
        type: integer
      name:
        type: string
    type: object
  models.CreateShoppingItemRequest:
    properties:
      category_id:
        type: integer
      image:
        type: string
      link:
        type: string
      name:
        minLength: 3
        type: string
    required:
    - category_id
    - name
    type: object
  models.CreateTaskRequest:
    properties:
      description:
        type: string
      home_id:
        type: integer
      name:
        type: string
      room_id:
        type: integer
      schedule_type:
        type: string
    type: object
  models.Home:
    properties:
      created_at:
        type: string
      id:
        type: integer
      invite_code:
        type: string
      memberships:
        description: relations
        items:
          $ref: '#/definitions/models.HomeMembership'
        type: array
      name:
        type: string
      rooms:
        items:
          $ref: '#/definitions/models.Room'
        type: array
      tasks:
        items:
          $ref: '#/definitions/models.Task'
        type: array
    type: object
  models.HomeMembership:
    properties:
      created_at:
        type: string
      home:
        $ref: '#/definitions/models.Home'
      home_id:
        type: integer
      id:
        type: integer
      joined_at:
        type: string
      role:
        type: string
      user:
        allOf:
        - $ref: '#/definitions/models.User'
        description: relations
      user_id:
        type: integer
    type: object
  models.JoinRequest:
    properties:
      code:
        type: string
    required:
    - code
    type: object
  models.LeaveRequest:
    properties:
      home_id:
        type: string
    required:
    - home_id
    type: object
  models.LoginInput:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  models.OptionRequest:
    properties:
      title:
        type: string
    required:
    - title
    type: object
  models.ReassignRoomRequest:
    properties:
      room_id:
        type: integer
      task_id:
        type: integer
    type: object
  models.RegisterInput:
    properties:
      email:
        type: string
      name:
        minLength: 3
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  models.RemoveMemberRequest:
    properties:
      home_id:
        type: string
      user_id:
        type: string
    required:
    - home_id
    - user_id
    type: object
  models.Room:
    properties:
      created_at:
        type: string
      home:
        allOf:
        - $ref: '#/definitions/models.Home'
        description: relations
      home_id:
        type: integer
      id:
        type: integer
      name:
        type: string
      tasks:
        items:
          $ref: '#/definitions/models.Task'
        type: array
    type: object
  models.Task:
    properties:
      assignments:
        items:
          $ref: '#/definitions/models.TaskAssignment'
        type: array
      created_at:
        type: string
      description:
        type: string
      home:
        allOf:
        - $ref: '#/definitions/models.Home'
        description: relations
      home_id:
        type: integer
      id:
        type: integer
      name:
        type: string
      room:
        $ref: '#/definitions/models.Room'
      room_id:
        type: integer
      schedule_type:
        type: string
    type: object
  models.TaskAssignment:
    properties:
      assigned_date:
        type: string
      complete_date:
        type: string
      created_at:
        type: string
      id:
        type: integer
      status:
        type: string
      task:
        allOf:
        - $ref: '#/definitions/models.Task'
        description: relations
      task_id:
        type: integer
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.UpdateShoppingCategoryRequest:
    properties:
      icon:
        type: string
      name:
        type: string
    type: object
  models.UpdateShoppingItemRequest:
    properties:
      bought_date:
        type: string
      image:
        type: string
      is_bought:
        type: boolean
      link:
        type: string
      name:
        minLength: 3
        type: string
    type: object
  models.User:
    properties:
      avatar:
        type: string
      created_at:
        type: string
      email:
        type: string
      emailVerified:
        type: boolean
      id:
        type: integer
      memberships:
        description: relations
        items:
          $ref: '#/definitions/models.HomeMembership'
        type: array
      name:
        type: string
      resetExpiresAt:
        type: string
      resetToken:
        type: string
      task_assignments:
        items:
          $ref: '#/definitions/models.TaskAssignment'
        type: array
      verifyExpiresAt:
        type: string
      verifyToken:
        type: string
    type: object
  models.VoteRequest:
    properties:
      option_id:
        type: integer
    required:
    - option_id
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the API server for the Diploma project.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Diploma Server API
  version: "1.0"
paths:
  /auth/{provider}:
    get:
      description: Initiate OAuth2 login with a provider (google, etc.)
      parameters:
      - description: Provider
        in: path
        name: provider
        required: true
        type: string
      responses: {}
      summary: Sign in with provider
      tags:
      - auth
  /auth/{provider}/callback:
    get:
      description: Handle OAuth2 callback
      parameters:
      - description: Provider
        in: path
        name: provider
        required: true
        type: string
      responses:
        "307":
          description: Temporary Redirect
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: OAuth2 Callback
      tags:
      - auth
  /auth/forgot:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Send reset password link to email
      parameters:
      - description: User Email
        in: formData
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Forgot password
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with email and password
      parameters:
      - description: Login Input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.LoginInput'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      summary: Login user
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email, password and name
      parameters:
      - description: Register Input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.RegisterInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Register a new user
      tags:
      - auth
  /auth/reset:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Reset password with token
      parameters:
      - description: Reset Token
        in: formData
        name: token
        required: true
        type: string
      - description: New Password
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Reset password
      tags:
      - auth
  /auth/verify:
    get:
      description: Verify user email with token
      parameters:
      - description: Verification Token
        in: query
        name: token
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Verify email
      tags:
      - auth
  /auth/verify/regenerate:
    get:
      consumes:
      - application/json
      description: Resends the verification email to the user
      parameters:
      - description: User Email
        in: query
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Regenerate verification email
      tags:
      - auth
